<template>
    <article class="slds-box">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate">{title}</span>
                    </h2>
                    <p class="slds-text-body_small">Rating: {rating}</p>
                    <p class="slds-text-body_small slds-truncate">
                        Genre: {genre}
                        <template if:true={isHorror}>
                            <p class="age-restriction"> 18+ </p>
                        </template>
                    </p>
                </div>
                <div class="slds-no-flex">
                    <!-- <button class="slds-button slds-button_neutral movie-details-button" onclick={handleDetailsClick}>Details</button> -->
                    <lightning-button label="Details" onclick={handleDetailsClick} >Details</lightning-button>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <img src={poster} alt={title} class="image-restrict"/>
        </footer>
    </article>
</template>
